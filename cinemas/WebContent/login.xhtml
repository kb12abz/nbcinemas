<ui:composition xmlns="https://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	template="templates/template.xhtml">
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	
		<!-- Tab title defined -->
	<ui:define name="title">
			Login
	</ui:define>
	
	<!-- Banner defined -->
	<ui:define name="bannerImage">
		<img src = "img/trollsBanner.jpg"/>
	</ui:define>
   
   <ui:define name="maincontent">
    <div id="film">
    <div id="selectedFilm" class ="headingTxt pull-left pull-right">
      <h1 id="filmTitle">Login</h1>
      <hr class="line"/>
    </div>

    <div class="row">
    <div class="col-12 col-m-12">
      <div id="loginPaddingAdder">
        <h:inputText value="#{login.email}"  type="email" id="inputEmail" a:placeholder="Username"  autofocus="" requiredMessage="Please enter username"/>
        <h:inputSecret value="#{login.password}" type="password" id="inputPassword" a:placeholder="Password" requiredMessage="Please Enter Password" />
        <h3 class="headerTxt">Login</h3>
        <p>Not registered? Select Below...</p>
        <h3 class="headerTxt">Register</h3>
      </div>
    </div>
   </div>
   </div>
   </ui:define>
   </ui:composition>
